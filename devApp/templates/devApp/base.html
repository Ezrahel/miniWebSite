{% load blog_tags %} {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/devApp.css' %}" rel="stylesheet" />
  </head>
  <body>
    
    <div id="content">{% block content %} {% endblock %}</div>
    <div id="sidebar">
      <h2>My blog</h2>
      <p>This is my blog. I've written {% total_posts %} posts so far.</p>
      <h3 style="font-family: san-serif; font-size: x-large">Posts Overview</h3>
      {% show_latest_posts %}
    </div>
  </body>
</html>
